<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link type="text/css" rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div id="outerDiv">
        <div id="menu" class="mainDivs">
            <input type="text" id="search">
            <div id="pokemonProps">

            </div>
        </div>


    <div id="content" class="mainDivs" ng-controller="pokemonsController">
        <img src="http://i48.tinypic.com/20hva4o.jpg" id="headerPicture">

        <div class="flex-container">
            <div class="flex-item" ng-repeat="poke in pokemons | orderBy : 'url'">{{ poke.name }}</div>
        </div>

    </div>

    <script src="angular.js"></script>
    <script src="pokemon.js"></script>
</body>
</html>
